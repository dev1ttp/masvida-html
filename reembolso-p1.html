<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<body>

    <!-- oncontextmenu="return false;" -->
    <header>
        <div class="row">
            <div class="col-2 mt-4 ml-5">
                <img src="img/logo.png" width="250px">
            </div>
            <div class="col-1 offset-9 ">
                <div class="exit">
                    <a href="index.html"><img style="top:0" src="./img/exit.png"></a>
                </div>


            </div>
        </div>
    </header>


    <div class="row text-center">
        <div class="col-12 slider">
            <img src="img/img-3-image.png">
            <div class="animated bounceInRight slower title-name col-8 offset-4">
                <h5> hola</h5>
                <h1 class="white">Nicolás Andrés</h1>
            </div>

        </div>
        <div class="title-exce col-12">
            <div class="row shadow-s">
                <div class="col-2 offset-4">
                    <h5 class="mt-1"> Excedentes al<br> 04/11/2019</h5>

                </div>
                <div class="col-2 bor">
                    <h1 class="white"> $31.665</h1>
                </div>
            </div>

        </div>
        <div class="col-8 offset-2 tittle-masvida mt-4 mb-5">
            <h1>Solicitud de Reembolso</h1>
            <p>Hemos detectado que no tienes registrada información de contacto.<br>Por Favor Ingresa la siguiente información</p>

        </div>
        <div class="row  w-100  ml-0 mr-0">
            <div class="col-10 offset-1">

                <div class="row">
                    <div class="col-12">
                        <h2>Celular</h2>
                        <input class="animated bounceInLeft delay-250ms" type="text">
                    </div>
                    <div class="col-12">
                        <h2>Teléfono Fijo</h2>
                        <input class="animated bounceInLeft delay-500ms" type="text">
                    </div>
                    <div class="col-12">
                        <h2>E-Mail</h2>
                        <input class="animated bounceInLeft delay-750ms" type="text"></div>
                </div>
                <div class="row mt-4">

                    <div class="col-2"> <input class="input-small animated bounceIn delay-1s mt-5" id="check" type="checkbox"></div>
                    <div class="col-10 text-left">
                        <LABEL class="animated bounceIn delay-1s" for="check">Acepto la subscripción a correspondencia electrónica de acuerdo a la circular nº178 - Superintendencia de Salud</LABEL>

                    </div>
                </div>



            </div>
        </div>
    </div>










    <div class="botonera row mt-5">
        <div class="col-6  text-center">
            <button class="btn-login shadow volver" type="submit" onclick="window.location='menu.html'">Atras</button>
        </div>
        <div class="col-6  text-center">

    <footer>

    <script src="js/bootstrap/bootstrap.min.js "></script>
