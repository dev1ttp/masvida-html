<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="10;url=index.html" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Dipreca Menu</title>
</head>

<body>

    <div class="row text-center">
        <div class="col-2 offset-5 ">
            <div class="logo">
                <img src="img/logo-dipreca.svg">
            </div>
        </div>
        <div class="col-12 logos-other">
            <img src="img/logos.svg">
        </div>
        <div class="col-8 offset-2 tittle-dipreca">
            Dirección de Previsión de Carabineros de Chile
        </div>

        <form class="form-signin">


            <input type="text" id="user" class="form-control animated bounceIn" placeholder="Usuario" required autofocus>


            <input type="password" id="Password" class="form-control animated bounceIn" placeholder="Contraseña" required>

            <button class="btn-login" type="submit" onclick="window.location='menu.html'">Ingresar</button>
        </form>


    </div>

    <footer>
        <div class="col-4 offset-4 text-center no-button">
            <img src="img/footer.svg">
        </div>
    </footer>

    <script src="js/bootstrap/bootstrap.min.js "></script>
    <script src="js/jquery-1.11.1.js "></script>
    <script src="js/createjs.min.js"></script>

</body>

</html>
