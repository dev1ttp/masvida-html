<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<body>

    <!-- oncontextmenu="return false;" -->
    <header>
        <div class="row">
            <div class="col-2 mt-4 ml-5">
                <img src="img/logo.png" width="250px">
            </div>
            <div class="col-1 offset-9 ">
                <div class="exit">
                    <a href="index.html"><img style="top:0" src="./img/exit.png"></a>
                </div>


            </div>
        </div>
    </header>


    <div class="row text-center">
        <div class="col-12 slider">
            <img src="img/img-3-image.png">
            <div class="animated bounceInRight slower title-name col-8 offset-4">
                <h5> hola</h5>
                <h1 class="white">Nicolás Andrés</h1>
            </div>

        </div>
        <div class="title-exce col-12">
            <div class="row shadow-s">
                <div class="col-2 offset-4">
                    <h5 class="mt-1"> Excedentes al<br> 04/11/2019</h5>

                </div>
                <div class="col-2 bor">
                    <h1 class="white"> $31.665</h1>
                </div>
            </div>

        </div>
        <div class="col-8 offset-2 tittle-masvida mt-4 mb-5">
            <h1>Solicitud de Reembolso</h1>

        </div>
        <div class="row  w-100  ml-0 mr-0">
            <div class="col-10 offset-1">

                <div class="row">
                    <div class="col-12">
                        <h2>Banco</h2>
                        <select class="animated bounceInLeft delay-250ms">
                         <option>Banco</option>
                         <option>Banco</option>
                         <option>Banco</option>
                     </select></div>
                    <div class="col-12">

                         <option>Selecciona tipo de Cuenta</option>
                     </select></div>
                    <div class="col-12">
                        <h2>Nº de Cuenta</h2>
                        <input class="animated bounceInLeft delay-750ms"></div>
                </div>

                <h2 class="mt-5 grey-color">En caso que pulses el botón "Omitir"<br> se emitira un Vale Vista</h2>


            </div>
        </div>
    </div>










    <div class="botonera row mt-5">
        <div class="col-6  text-center">
            <button class="btn-login volver shadow" type="submit" onclick="window.location='reembolso-p2.html'">Omitir</button>
        </div>
        <div class="col-6  text-center">
            <button class="btn-login shadow" type="submit" onclick="window.location='reembolso-p4-ok.html'">Siguiente</button>

        </div>

    <footer>
